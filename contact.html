<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 30px;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0078d4; /* warna biru untuk hover */
        }

        .social-links span {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }
        #home {
        background: linear-gradient(135deg, #39FF14, #1F1F1F);
        color: black;
        background-size: cover;
        background-attachment: fixed;
        background-image: ('img/home.jpg');
        background-blend-mode: overlay;
        }

        #hero {
        background: url('img/hero.jpg')
        }   

        /* Background untuk seluruh halaman */
        body {
        background: linear-gradient(180deg, #F9F9F9, #EFEFEF);
        font-family: 'Poppins', sans-serif;
        }

        /* Section lainnya */
        section {
        background-color: #FFF;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-bottom: 20px;
    
        }
        /* Menambahkan padding-top pada setiap section */
        #home, #products, #about, #faq, #contact {
        padding-top: 100px;
        }

        /* Menambahkan offset khusus untuk menyesuaikan dengan tinggi navbar */
        html {
        scroll-padding-top: 100px;
        }
        /* Styling untuk bagian Testimoni */
        #testimonials .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        }

        #testimonials .card:hover {
        transform: translateY(-10px);
        }

        #testimonials .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        }

        #testimonials .card-text {
        font-style: italic;
        color: #555;
}
    </style>
    </head>
    <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary-subtle shadow-sm fixed-top">

            <a class="navbar-brand fw-bold fs-3" href="#" style="color: #6A4E23;">Hoodie<span class="text" style="color: #D2B48C;">ccted</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Testimoni</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <div class="social-links">
        <a href="https://wa.me/yourphonenumber" target="_blank" title="WhatsApp">

        </a>

            <i class="fab fa-facebook"></i>
        </a>

</body>
</html>
